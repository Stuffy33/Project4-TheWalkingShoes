{% extends "base.html" %}
{% block content %}
{% load crispy_forms_tags %}
{% load cloudinary %}

<div class="col-12 shoes-container">
    <div class="row submission-form">
    <!-- Submission Field -->
        {% if user.is_authenticated %}
        <div class="col-sm-6 submit-block">
            <div class="card mb-4">
                <div class="card-body all-trading-posts">
                    <h2>Submit your Shoes:</h2>
                    <hr />
                    <p>Click the button</p>
                    <form method="POST" style="margin-top: 1.3em;" enctype="multipart/form-data">
                        {{ submission_form | crispy }}
                        {% csrf_token %}
                        <button type="submit" class="all-trading-posts submit-shoe-btn">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        {% endif %}
    </div>
</div>

{%endblock%}
